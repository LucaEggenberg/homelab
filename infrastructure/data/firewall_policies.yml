policies:
  kube_allow_smb_nfs:
    name: "Allow Kube to NAS"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: null
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    logging: true
    auto_allow_return: true

  kube_allow_haos_https:
    name: "Allow Kube to Homeassistant"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: null
    dst_zone: "internal"
    dst_group: "homeassistant_ips"
    dst_ports: "homeassistant_ports"
    logging: true
    auto_allow_return: true
    
  kube_allow_nut:
    name: "Allow Kube to NAS nut"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "nut_ports"
    auto_allow_return: true

  allow_jellyfin_smb_nfs:
    name: "Allow Jellyfin to Nas"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "jellyfin_ip"
    src_ports: null
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    logging: true
    auto_allow_return: true
