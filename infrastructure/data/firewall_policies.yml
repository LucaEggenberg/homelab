policies:
  kube_allow_smb_nfs:
    name: "Allow Kube to NAS"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: null
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    auto_allow_return: true

  kube_allow_haos_https:
    name: "Allow Kube to Homeassistant"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: null
    dst_zone: "internal"
    dst_group: "homeassistant_ips"
    dst_ports: "homeassistant_ports"
    logging: true
    auto_allow_return: true
    
  kube_allow_nut:
    name: "Allow Kube to NAS nut"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "nut_ports"
    auto_allow_return: true

  kube_allow_jellyfin_forward:
    name: "Allow Kube to v-jellyfin"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    dst_zone: "dmz"
    dst_group: "jellyfin_ip"
    dst_ports: "jellyfin_port"
    auto_allow_return: true

  kube_allow_immich_forward:
    name: "Allow Kube to v-immich"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    dst_zone: "dmz"
    dst_group: "immich_ip"
    dst_ports: "immich_port"
    auto_allow_return: true

  runner_allow_haos_ssh:
    name: "Allow Runner to Homeassistant"
    action: "ALLOW"
    src_zone: "internal"
    src_group: "runner_ip"
    src_ports: null
    dst_zone: "internal"
    dst_group: "homeassistant_ips"
    dst_ports: "ssh_port"
    auto_allow_return: true

  jellyfin_allow_smb_nfs:
    name: "Allow Jellyfin to Nas"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "jellyfin_ip"
    src_ports: null
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    logging: true
    auto_allow_return: true

  immich_allow_smb_nfs:
    name: "Allow Immich to Nas"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "immich_ip"
    src_ports: null
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    logging: true
    auto_allow_return: true
