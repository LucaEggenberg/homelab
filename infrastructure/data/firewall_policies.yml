policies:
  kube_smb_nfs:
    name: "Allow Kube to NAS"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: "smb_nfs_ports"
    dst_zone: "internal"
    dst_group: "nas_ips"
    dst_ports: "smb_nfs_ports"
    logging: true
    auto_allow_return: true

  kube_haos_https:
    name: "Allow Kube to Homeassistant"
    action: "ALLOW"
    src_zone: "dmz"
    src_group: "kube_ips"
    src_ports: "http_ports"
    dst_zone: "internal"
    dst_group: "homeassistant_ips"
    dst_ports: "homeassistant_ports"
    logging: true
    auto_allow_return: false
    