stages:
  - orchestrate

opentofu:
  stage: orchestrate
  rules:
    - changes:
        - infrastructure/**/*
        - pipelines/gitlab/opentofu-cd.yml
  trigger:
    include: pipelines/gitlab/opentofu-cd.yml
    strategy: depend

homeassistant:
  stage: orchestrate
  rules:
    - changes:
        - applications/homeassistant/**/*
        - pipelines/gitlab/homeassistant-cd.yml
  trigger:
    include: pipelines/gitlab/homeassistant-cd.yml
    strategy: depend