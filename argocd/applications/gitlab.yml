apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gitlab
spec:
  project: default
  sources:
  - repoURL: https://charts.gitlab.io/
    targetRevision: 9.4.1
    chart: gitlab
    helm:
      valueFiles:
        - $values/applications/kubernetes/gitlab/helm-values.yml
  - path: applications/kubernetes/gitlab
    repoURL: https://git.eggenberg.io/luca/homelab.git
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: gitlab
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true
