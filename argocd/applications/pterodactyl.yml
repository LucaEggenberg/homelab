apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: pterodactyl
spec:
  project: default
  source:
    repoURL: https://git.eggenberg.io/luca/homelab
    path: applications/kubernetes/pterodactyl
    targetRevision: HEAD
  destination:
    server: https://kubernetes.default.svc
    namespace: pterodactyl
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true