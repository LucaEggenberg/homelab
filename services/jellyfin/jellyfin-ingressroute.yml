apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: jellyfin-ingressroute
  namespace: jellyfin
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`jellyfin.eggenberg.io`)
    kind: Rule
    services:
    - name: jellyfin
      namespace: jellyfin
      port: 80
  tls:
    secretName: jellyfin-certificate-secret