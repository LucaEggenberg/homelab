apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr
spec:
  selector: 
    matchLabels:
      app: sonarr
  replicas: 1
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - image: lscr.io/linuxserver/sonarr:latest
        name: sonarr
        ports:
          - containerPort: 8989
            protocol: TCP
        volumeMounts:
          - mountPath: /config
            name: arrstack
            subPath: sonarr
          - mountPath: /media
            name: smb
      volumes:
        - name: smb
          persistentVolumeClaim:
            claimName: jellyfin-smb-pvc
        - name: arrstack
          persistentVolumeClaim:
            claimName: arrstack-pvc
      restartPolicy: Always