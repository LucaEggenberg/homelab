apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: longhorn
  namespace: argocd
spec:
  project: default
  sources:
  - repoURL: https://charts.longhorn.io
    chart: longhorn
    targetRevision: v1.8.1
    helm:
      valueFiles:
        - $values/kubernetes/services/longhorn/helm-values.yml
  - path: kubernetes/services/longhorn
    repoURL: https://github.com/LucaEggenberg/HomeLab
    targetRevision: HEAD
    ref: values
  destination:
    server: https://kubernetes.default.svc
    namespace: longhorn-system
  syncPolicy:
    automated: {}
    syncOptions:
      - CreateNamespace=true