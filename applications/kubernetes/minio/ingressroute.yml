apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: minio-ingressroute
  namespace: minio-system
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`minio.kube.eggenberg.io`)
    kind: Rule
    services:
    - name: minio-minio
      port: 9000
  tls:
    secretName: minio-certificate-secret