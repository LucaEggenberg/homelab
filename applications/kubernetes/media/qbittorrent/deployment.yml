apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  selector: 
    matchLabels:
      app: qbittorrent
  replicas: 1
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      securityContext:
        sysctls:
          - name: net.ipv4.conf.all.src_valid_mark
            value: "1"
          - name: net.ipv6.conf.all.disable_ipv6
            value: "1"
      containers:
      - image: ghcr.io/hotio/qbittorrent
        name: qbittorrent
        ports:
          - containerPort: 8080
            name: web
            protocol: TCP
        env:
          - name: UMASK
            value: "002"
          - name: TZ
            value: "UTC"
          - name: WEBUI_PORTS
            value: "8080"
         
          - name: VPN_ENABLED
            value: "true"
          - name: VPN_CONF
            value: wg0
          - name: VPN_PROVIDER
            value: proton
          - name: VPN_LAN_NETWORK
            value: 10.10.0.0/16
          - name: VPN_LAN_LEAK_ENABLED
            value: "false"
          - name: VPN_AUTO_PORT_FORWARD
            value: "true"
          - name: VPN_FIREWALL_TYPE
            value: "auto"
        volumeMounts:
          - mountPath: /config
            name: arrstack
          - mountPath: /media
            name: smb
          - mountPath: /config/wireguard/wg0.conf
            name: smb
            subPath: vpn/wg0.conf
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
      volumes:
        - name: smb
          persistentVolumeClaim:
            claimName: jellyfin-smb-pvc
        - name: arrstack
          persistentVolumeClaim:
            claimName: qbittorrent-pvc
      restartPolicy: Always
