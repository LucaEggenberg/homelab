apiVersion: apps/v1
kind: Deployment
metadata:
  name: qbittorrent
spec:
  selector: 
    matchLabels:
      app: qbittorrent
  replicas: 1
  template:
    metadata:
      labels:
        app: qbittorrent
    spec:
      initContainers:
      - image: qmcgaw/gluetun:latest
        name: gluetun
        env:
          - name: VPN_SERVICE_PROVIDER
            value: protonvpn
          - name: VPN_TYPE
            value: wireguard
          - name: VPN_PORT_FORWARDING
            value: "on"
          - name: WIREGUARD_MTU
            value: "1410"
          - name: WIREGUARD_PRIVATE_KEY
            valueFrom:
              secretKeyRef:
                key: WIREGUARD_PRIVATE_KEY
                name: proton-secrets
        securityContext:
          capabilities:
            add:
              - NET_ADMIN
      
      - name: ping
        image: busybox
        command:
        - sh
        - -c
        - |
          sleep 30
          while ! ping -c 1 8.8.8.8; do
            echo "Ping failed, retrying in 5"
            sleep 5
          done
          echo "ping succesfull, exiting"
          
      containers:
      - image: lscr.io/linuxserver/qbittorrent:latest
        name: qbittorrent
        env:
          - name: QBITTORRENT_LISTEN_INTERFACE
            value: tun0
        ports:
          - containerPort: 8080
            name: web
            protocol: TCP
          - containerPort: 6881
            name: web-tcp
            protocol: TCP
          - containerPort: 6881
            name: web-udp
            protocol: UDP
        volumeMounts:
          - mountPath: /config
            name: arrstack
          - mountPath: /media
            name: smb
        
      volumes:
        - name: smb
          persistentVolumeClaim:
            claimName: jellyfin-smb-pvc
        - name: arrstack
          persistentVolumeClaim:
            claimName: qbittorrent-pvc
      restartPolicy: Always
