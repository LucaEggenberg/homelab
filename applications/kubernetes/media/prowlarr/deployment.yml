apiVersion: apps/v1
kind: Deployment
metadata:
  name: prowlarr
spec:
  selector: 
    matchLabels:
      app: prowlarr
  replicas: 1
  template:
    metadata:
      labels:
        app: prowlarr
    spec:
      containers:
      - image: lscr.io/linuxserver/prowlarr:latest
        name: prowlarr
        ports:
          - containerPort: 9696
            protocol: TCP
        env:
          - name: ALL_PROXY
            value: socks5h://vpn-gateway.media.svc.cluster.local:1080
          - name: HTTP_PROXY
            value: socks5h://vpn-gateway.media.svc.cluster.local:1080
          - name: HTTPS_PROXY
            value: socks5h://vpn-gateway.media.svc.cluster.local:1080
          - name: NO_PROXY
            value: ".svc,.cluster.local,localhost,127.0.0.1,storage.eggenberg.io"
        volumeMounts:
          - mountPath: /config
            name: arrstack
          - mountPath: /media
            name: smb
      volumes:
        - name: smb
          persistentVolumeClaim:
            claimName: jellyfin-smb-pvc
        - name: arrstack
          persistentVolumeClaim:
            claimName: prowlarr-pvc
      restartPolicy: Always
