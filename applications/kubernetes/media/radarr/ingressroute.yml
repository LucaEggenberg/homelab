apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: radarr-ingressroute
  namespace: media
  annotations:
    kubernetes.io/ingress.class: traefik-internal
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`radarr.kube.eggenberg.io`)
    kind: Rule
    services:
    - name: radarr
      port: 7878
  tls:
    secretName: radarr-certificate-secret