kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: jellyseerr-pvc
  annotations:
    longhorn.io/recurring-job-selector: |
      [{ 
        "group": "longhorn-daily",
        "isGroup": true 
      }]
spec:
  storageClassName: longhorn
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1Gi
