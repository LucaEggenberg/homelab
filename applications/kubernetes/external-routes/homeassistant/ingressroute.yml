apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: homeassistant-ingressroute
  annotations:
    kubernetes.io/ingress.class: traefik-public
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`homeassistant.eggenberg.io`)
    kind: Rule
    services:
    - name: homeassistant
      port: 8123
  tls:
    secretName: homeassistant-certificate-secret