apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: immich-ingressroute
  annotations:
    kubernetes.io/ingress.class: traefik-public
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`immich.eggenberg.io`)
    kind: Rule
    services:
    - name: immich
      port: 2283
  tls:
    secretName: immich-certificate-secret
