apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: pterodactyl-ingressroute
  annotations:
    kubernetes.io/ingress.class: traefik-public
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`pterodactyl.eggenberg.io`)
    kind: Rule
    services:
    - name: pterodactyl
      port: 80
  tls:
    secretName: pterodactyl-certificate-secret