configuration:
  kestra:
    variables:
      globals:
        github-repo: https://github.com/LucaEggenberg/homelab

common:
  extraEnvFrom:
    - secretRef:
        name: proxmox-secrets
    - secretRef:
        name: s3-secrets
    - secretRef:
        name: unifi-secrets

dind:
  image:
    tag: dind
  args:
    - --log-level=fatal
  securityContext:
    runAsUser: 0
    runAsGroup: 0
securityContext:
  runAsUser: 0
  runAsGroup: 0
