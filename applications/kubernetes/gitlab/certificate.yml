apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-ingressroute-certificate
  namespace: gitlab
spec:
  secretName: gitlab-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
  - git.eggenberg.io
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: gitlab-registry-ingressroute-certificate
  namespace: gitlab
spec:
  secretName: gitlab-registry-certificate-secret
  issuerRef:
    name: cloudflare-clusterissuer
    kind: ClusterIssuer
  dnsNames:
  - registry.git.eggenberg.io