global:
  hosts:
    domain: eggenberg.io
    gitlab:
      name: git.eggenberg.io
    registry:
      name: registry.git.eggenberg.io

  shell:
    port: 22

  registry:
    serviceName: gitlab-registry

  nginx-ingress:
    enabled: false

  ingress:
    enabled: false
    tls:
      enabled: true
    secretName: gitlab-certificate-secret
    configureCertmanager: false

  minio:
    enabled: false

  appConfig:
    object_store:
      enabled: true
      connection:
        secret: minio-secrets
        key: connection
    terraformState:
      enabled: true 

gitlab:
  webservice:
    ingress:
      enabled: false

  gitlab-shell:
    service:
      type: ClusterIP
      internalPort: 2222

registry:
  enabled: true
  ingress:
    enabled: false

installCertmanager: false

upgradeCheck:
  enabled: false
