apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitlab-ingressroute
  namespace: gitlab
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`git.eggenberg.io`)
    kind: Rule
    services:
    - name: gitlab-webservice-default
      port: 8181
  tls:
    secretName: gitlab-certificate-secret
---
apiversion: traefik.io/v1alpha1
kind: ingressroute
metadata:
  name: gitlab-ssh-ingressroute
  namespace: gitlab
spec:
  entrypoints:
  - ssh
  routes:
  - match: host(`git.eggenberg.io`)
    kind: rule
    services:
    - name: gitlab-webservice-defaul
      port: 22
---
apiversion: traefik.io/v1alpha1
kind: ingressroute
metadata:
  name: gitlab-registry-ingressroute
  namespace: gitlab
spec:
  entrypoints:
  - websecure
  routes:
  - match: host(`registry.git.eggenberg.io`)
    kind: rule
    services:
    - name: gitlab-registry
      port: 5000
  tls:
    secretname: gitlab-registry-certificate-secret
