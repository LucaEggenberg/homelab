apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: gitlab-ingressroute
  namespace: gitlab
spec:
  entryPoints:
  - websecure
  routes:
  - match: Host(`git.kube.eggenberg.io`)
    kind: Rule
    services:
    - name: gitlab
      port: 8181
  tls:
    secretName: gitlab-certificate-secret