title: Home
views:
  - type: sections
    max_columns: 1
    cards: []
    icon: mdi:home
    sections:
      - type: grid
        cards:
          # Weather
          - type: custom:mushroom-chips-card
            chips:
              - type: weather
                entity: weather.forecast_home
                show_conditions: true
                show_temperature: true
            alignment: start
          # Greeting
          - type: custom:mushroom-template-card
            primary: |-
              {% set time = now().hour %}
              {% if (time >= 18) %}
                Good Evening, {{user}}!
              {% elif (time >= 12) %}
                Good Afternoon, {{user}}!
              {% elif (time >= 5) %}
                Good Morning, {{user}}!
              {% else %}
                Hello, {{user}}!
              {% endif %}
            secondary: ""
            icon: ""
            grid_options:
              columns: full
              rows: 1
            vertical: true
            features_position: bottom
          # Sub-Dashboards
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                primary: House
                secondary: ""
                icon: mdi:home
                tap_action:
                  action: navigate
                  navigation_path: house
                color: blue
                vertical: true
                features_position: bottom
              - type: custom:mushroom-template-card
                primary: Media
                secondary: ""
                icon: mdi:speaker
                tap_action:
                  action: navigate
                  navigation_path: media
                color: green
                vertical: true
                features_position: bottom
              - type: custom:mushroom-template-card
                primary: Climate
                secondary: ""
                icon: mdi:thermometer
                tap_action:
                  action: navigate
                  navigation_path: climate
                color: red
                vertical: true
                features_position: bottom
              - type: custom:mushroom-template-card
                primary: Automations
                secondary: ""
                icon: mdi:home-automation
                tap_action:
                  action: navigate
                  navigation_path: automation
                color: amber
                vertical: true
                features_position: bottom

          # Quick-Actions
          - type: custom:mushroom-title-card
            title: ''
            subtitle: Quick-Actions
          - type: horizontal-stack
            cards:
              - type: custom:mushroom-template-card
                icon: mdi:lightbulb-group
                tap_action:
                  action: call-service
                  service: light.turn_off
                  target:
                    entity_id: all
                color: >
                  {% set any_on = states.light | selectattr('state','equalto','on') | list | length > 0 %} 
                  {% if any_on %}
                    amber
                  {% endif %}
                features_position: bottom
                vertical: true
                secondary: Lights off
              - type: custom:mushroom-template-card
                secondary: Hue Sync
                icon: mdi:sync
                features_position: bottom
                entity: switch.living_tv_sync_light_sync
                color: |-
                  {% if is_state('switch.living_tv_sync_light_sync', 'on') %}
                    blue
                  {% endif %}
                vertical: true
                tap_action:
                  action: toggle
              - type: custom:mushroom-template-card
                icon: mdi:motion-sensor
                entity: switch.hallway_motion_motion_sensor_enabled
                tap_action:
                  action: toggle
                color: >-
                  {% if is_state('switch.hallway_motion_motion_sensor_enabled', 'on') %}
                    blue
                  {% endif %}
                features_position: bottom
                vertical: true
                secondary: Hallway motion
              - type: custom:mushroom-template-card
                icon: mdi:motion-sensor
                entity: switch.entry_motion_motion_sensor_enabled
                tap_action:
                  action: toggle
                color: >-
                  {% if is_state('switch.entry_motion_motion_sensor_enabled', 'on') %}
                    blue
                  {% endif %}
                features_position: bottom
                vertical: true
                secondary: Entry motion

          # Rooms
          - type: custom:mushroom-title-card
            title: Rooms
          - type: grid
            columns: 2
            square: false
            cards:
              - type: custom:mushroom-template-card
                primary: Bedroom
                secondary: |-
                  Temp: {{
                    states('sensor.bedroom_hygrometer_temperature')
                  }} °C
                  Humidity: {{
                    states('sensor.bedroom_hygrometer_humidity')
                  }}%
                icon: mdi:bed-double
                entity: light.bedroom
                tap_action:
                  action: navigate
                  navigation_path: bedroom
                hold_action:
                  action: toggle
                multiline_secondary: true
                color: |-
                  {% if is_state('light.bedroom', 'on') %}
                  amber
                  {% endif %}
                features_position: bottom
              
              - type: custom:mushroom-template-card
                primary: Office
                secondary: |-
                  Temp: {{
                    states('sensor.office_hygrometer_temperature')
                  }} °C
                  Humidity: {{
                    states('sensor.office_hygrometer_humidity')
                  }}%
                icon: mdi:bed-double
                entity: light.office
                tap_action:
                  action: navigate
                  navigation_path: office
                hold_action:
                  action: toggle
                multiline_secondary: true
                color: |-
                  {% if is_state('light.office', 'on') %}
                  amber
                  {% endif %}
                features_position: bottom
              
              - type: custom:mushroom-template-card
                primary: Living Room
